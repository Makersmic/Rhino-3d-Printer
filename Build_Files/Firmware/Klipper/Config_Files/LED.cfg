
[gcode_macro LEDOFF]
gcode:  
  SET_PIN PIN=LED_pin VALUE=0

[gcode_macro LEDMIN]
gcode:  
  SET_PIN PIN=LED_pin VALUE=.5

[gcode_macro LEDMAX]
gcode:  
  SET_PIN PIN=LED_pin VALUE=1

[gcode_macro LEDFLASH]
gcode:
  SET_PIN PIN=Umbilical_LED VALUE=1.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=0.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=1.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=0.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=1.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=0.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=1.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=0.00
  G4 P300
  SET_PIN PIN=Umbilical_LED VALUE=1.00

