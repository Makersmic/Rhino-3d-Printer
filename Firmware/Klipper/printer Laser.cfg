[z_tilt]
z_positions: 
    -17.454,-100.383    #front left
    357.4595,515.09     #rear center
    722.454,-100.383     #front right

points:
	10,20    
	287.5,300  #287.5
    540,50  #540
speed: 140
horizontal_move_z: 50
retries: 5
retry_tolerance: 0.05

