# This file contains common pin mappings for the BigTreeTech GTR.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the GTR. Instead,
# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the GTR
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include client_macros.cfg]
#[include led.cfg]
[display_status]
[virtual_sdcard]
path: ~/gcode_files

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[stepper_x]
step_pin: PC15
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: ^PF2
position_endstop: 575
position_max: 575
homing_speed: 70

[stepper_y]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: ^PC13
position_endstop: 0
position_max: 406
homing_speed: 70

[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PB9
microsteps: 16
rotation_distance: 2
full_steps_per_rotation: 200
gear_ratio: 2:1
#endstop_pin: ^PE0    #now used for probe connection
#position_endstop: 0
position_max: 400
homing_speed: 2
second_homing_speed: 1
endstop_pin: probe:z_virtual_endstop
position_min: -5 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.

#on E1
[stepper_z1]
step_pin: PD6
dir_pin: PD5
enable_pin: !PD7
microsteps:16
rotation_distance: 2
full_steps_per_rotation: 200
gear_ratio: 2:1
#heater_pin: PA1 # Heat1
#sensor_pin: PC2 # T1
#...

#on E2
[stepper_z2]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD2
microsteps:16
rotation_distance: 2
full_steps_per_rotation: 200
gear_ratio: 2:1
#heater_pin: PB0 # Heat2
#sensor_pin: PC3 # T2
#...

[output_pin LED_pin]
# Front Light
pin: aux:PE4
pwm: True
value: 0
cycle_time: 0.010

[output_pin VPUMP_pin]
# Front Light
pin: PC8
pwm: True
value: 0
cycle_time: 0.010

[output_pin AUXBLOW_pin]
# Front Light
pin: aux:PE5
pwm: True
value: 0
cycle_time: 0.010

[output_pin LASERPOWER_pin]
## Front Light
pin: aux:PH4
pwm: True
value: 0
cycle_time: 0.010


[output_pin COMPAIR_pin]
# Front Light
pin: rollstand:PE4
pwm: True
value: 0
cycle_time: 0.010

[output_pin AUXAIR_pin]
# Front Light
pin: rollstand:PE5
pwm: True
value: 0
cycle_time: 0.010

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

#[temperature_sensor k_therm]
#sensor_type: MAX31855
#sensor_pin: PH9
#spi_bus: spi2b

[mcu]
restart_method: command
#restart_method: arduino
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_320042001651383531373233-if00
# setup for PA9, PA10 USART1_tx / rx directly connected to the RPI GPIO TX / RX pins
# These are the pins the GTR uses for its built in RPI 40 pin connector
# only connect GND, TX, RX - supply 5v power to the RPI separately
# do not cross over TX/RX - it is done internally on the GTR PCB.
# Use "sudo raspi-config" to disable the serial terminal - but enable the serial port.
# When running "make menuconfig" you must un-select the USB Serial check box

[mcu aux]
restart_method: arduino
serial: /dev/serial/by-id/usb-RRD__www.ru_RUMBA_-_ATmega_2560_co_5563231353835131C082-if00

[mcu rollstand]
restart_method: arduino
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0


[printer]
kinematics: corexy
max_velocity: 1000    #700
max_accel: 6500  #3000
max_z_velocity: 15  #10
max_z_accel: 20  #4

